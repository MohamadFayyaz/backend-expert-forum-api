        server_name chilly-masks-feel-busily.a276.dcdg.xyz www.chilly-masks-feel-busily.a276.dcdg.xyz;


        location /threads {
            # Terapkan limit request HANYA pada /threads dan path di dalamnya
            proxy_pass http://localhost:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            #limit_req zone=thread_limit burst=10 nodelay;
            limit_req zone=thread_limit burst=20 delay=5;
            #limit_req zone=one;
        }

        location / {
            # Path lain (termasuk /users) tidak memiliki limitasi
            proxy_pass http://localhost:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
